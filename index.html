<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/fav-icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />

    <title>stopwatch</title>
  </head>
  <body>
    <div class="container">
      <!-- stopwatch time display -->
      <div class="clock">00:00:00</div>

      <!-- buttons and Event attributes -->
      <div>
        <button id="start" onclick="startStopWatch()">Start</button>
        <button id="stop" onclick="stopStopWatch()">Stop</button>
        <button id="reset" onclick="resetStopWatch()">Reset</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
